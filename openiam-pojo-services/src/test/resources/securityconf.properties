
defaultProvisioningModel=ROLE
scriptRoot=c:/appserver/apache-tomcat-6.0.20/iamscripts

ENCRYPTION_ALG=3DES 
ENCRYPTION_SIZE=128
MS_KEY_LOC=C:/appserver/apache-tomcat-6.0.20/iamconf
HASH_ALG=SHA1
TOKEN_SEED_LEN=16
TOKEN_MASTER_LEN=16
