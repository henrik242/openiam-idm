DUAL_CONTROL_USER_CREATION=FALSE



#----------------------------------------
# PASSWORD MANAGEMENT
#----------------------------------------

PASSWORD_RESET_OBJ=diamelle.security.auth.DefaultPasswordReset


#----------------------------------------
# TOKEN MANAGEMENT
#----------------------------------------


# TOKEN PARAMETERS
TIME_STEP=36
# TIME WINDOW IN TIME STEPS
TIME_WINDOW=100
# LARGE TIME WINDOW IN HOURS
LARGE_TIME_WINDOW=4

# Grace Period in hours
GRACE_PERIOD_EXP=12

# Number of times a users is allowed to have forgotten their token. -1 for indefinite
FORGOT_TOKEN_ALLOWED=12

# UNIT OF TIME THAT FORGOT TOKEN ALLOWED PARAMETER IS MEASURED IN. ACCEPTABLE VALUES YR=YEAR AND MO=MONTH 
FORGOT_TOKEN_TIME_PERIOD=YR
										 
#----------------------------------------
# DEFINES IF AUTO-RESET IS ALLOWED OR NOT.
AUTO_RESET_ALLOWED=TRUE

# GLOBAL = 1 SET OF QUESTIONS FOR THE ENTIRE SYSTEM
# COMPANY = 1 SET OF QUESTIONS FOR EACH COMPANY
QUESTION_SET_GROUPING=GLOBAL

